---
machine:
  services:
    - docker

checkout:
  post:
    - git clone https://github.com/andrewrothstein/bash-dcb
    - export PATH=$PATH:bash-dcb
    
dependencies:
  override:
    - docker info
    - dcb-circleci-build-fixedsubdirs.sh:
        parallel: true

test:
  override:
    - dcb-circleci-tes-fixedsubdirs.sh:
        parallel: true
