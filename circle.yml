    - git clone https://github.com/andrewrothstein/bash-dcb bash-dcb
    - export PATH=$PATH:./bash-dcb
    - dcb-circleci-build-fixedsubdirs.sh:
        parallel: true

test:
  override:
    - dcb-circleci-tes-fixedsubdirs.sh:
        parallel: true
